<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock-Paper-Scissor
        </title>

        <link rel="stylesheet" href="Rock-Paper-Scissors.css">
    </head>

    <body>
        <p class="game-name">
            Rock Paper Scissor
        </p>

        <button class="rock-button js-rock-button">
            <img src="Images/rock-emoji.png"
            class="move-emoji" >
        </button>

        <button class="paper-button js-paper-button">
            <img src="Images/paper-emoji.png"
            class="move-emoji" >
        </button>

        <button class="scissor-button js-scissor-button">
            <img src="Images/scissor-emoji.png"
            class="move-emoji" >
        </button>

        <p class="js-result">

        </p>

        <p class="js-moves">
            
        </p>

        <p class="js-score">
3
        </p>

        <button onclick="
            score.Wins=0;
            score.Losses=0;
            score.Ties=0; 
            localStorage.removeItem('score');
            updateScoreElement();"
            class="reset-score-button">
            Reset score
        </button>

        <button class="auto-play-button"
            onclick="autoPlay()">
            Auto Play
        </button>

        <script src="Rock-Paper-Scissors.js">           
        </script>

    </body>
</html>
